version: '3.8'

services:
  jobhubbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobhubbot
    depends_on:
      - jobhubdb
      - jubhubredis
    ports:
      - "8443:443"
    environment:
      - ConnectionStrings__DefaultConnection=Host=jobhubdb;Port=5432;Database=JoboHubBot;User Id=postgres;Password=12345
      - ConnectionStrings__Redis=jobhubredis:6379
      - BotConfiguration__BotToken=6780512045:AAGxGfF7_EwhKKfp4CKufk2x4eZgJ15QJSY
      - BotConfiguration__HostAddress=https://job.sarvarbekabduqodirov.uz
      - BotConfiguration__SecretKey=qwertyuiop
      - BotConfiguration__Route=/api/bot
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8443
    networks:
      - JoboHub

  jobhubdb:
    image: postgres:16
    restart: always
    container_name: jobhubdb
    environment:
      POSTGRES_DB: JoboHubBot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - JoboHub

  jubhubredis:
    image: redis:latest
    restart: always
    container_name: jobhubredis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - JoboHub

volumes:
  data:
  redis-data:

networks:
  JoboHub:
    driver: bridge
